	<main>
		<h1>Kontakt obrazac</h1>
		<div id="contact">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4685.247533335236!2d16.07496861767445!3d45.713748048690626!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47667e651523bb97%3A0x4605856500ef64b3!2sZagreba%C4%8Dka%20Ul.%205%2C%2010410%2C%20Velika%20Gorica!5e0!3m2!1shr!2shr!4v1673209187770!5m2!1shr!2shr" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			<form action="http://work2.eburza.hr/pwa/responzive-page/send-contact.php" id="contact_form" name="contact_form" method="POST">
				<label for="fname">Ime *</label>
				<input type="text" id="fname" name="firstname" placeholder="Vaše ime.." required>

				<label for="lname">Prezime *</label>
				<input type="text" id="lname" name="lastname" placeholder="Vaše prezime.." required>
				
				<label for="lname">E-mail *</label>
				<input type="email" id="email" name="email" placeholder="Vaš e-mail.." required>

				<label for="country">Država</label>
				<select id="country" name="country">
				  <option value="">Molimo odaberite</option>
				  <option value="BE">Belgija</option>
				  <option value="HR" selected>Hrvatska</option>
				  <option value="HU">Mađarska</option>
				  <option value="SI">Slovenija</option>
				  <option value="AT">Austrija</option>
				</select>

				<label for="subject">Predmet</label>
				<textarea id="subject" name="subject" placeholder="Napišite komentar..." style="height:200px"></textarea>

				<input type="submit" value="Pošalji">
			</form>
		</div>
	</main>
